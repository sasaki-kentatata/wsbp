<html xmlns:wicket="http://wicket.apache.org" xmlns="http://www.w3.org/1999/html">
<head></head>
<body>
<h2><span wicket:id="subject_name">subject_name</span>の講義一覧</h2>
<ul>
    <li wicket:id="lectures">
        <p>第<span wicket:id="lecture_serial_num"></span>回の講義</p>
        <p><span wicket:id="detail"></span></p>
        <h2>出席</h2>
        <p>あなたの出席状況:<span wicket:id="attendance">〇or-</span></p>
        <p><span wicket:id="pass">a</span></p>
        <form wicket:id = "passwordform">
            <p>出席パスワード</p>
            <p><span wicket:id="inputpass"></span></p>
            <input type = "password" wicket:id="password" required >
            <button wicket:id="submit" type="submit">送信</button>
        </form>
        <p>--------------------------------------------</p>
    </li>
</ul>
<div><a href="#" wicket:id="toSubject">科目一覧に戻る</a></div>
</body>
</html>
